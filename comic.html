        body {
    font-family: Arial, sans-serif;

    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.comic-strip {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 90%;
    max-width: 900px;
}

.comic-box {
    display: block;
    width: 100%;
    height: 250px;
    background-color: papayawhip;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.comic-box:hover {
    transform: scale(1.05);
}

.box-1 {
    background-image: url('bear 1.jpg');
    background-size: cover;
    background-position: center;
}
