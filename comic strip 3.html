            <div class="freeze-overlay" id="freeze-overlay">

                    OH NO! YOU HAVE BEEN CAUGHT PLAGIARISING!
                </div>
                <!-- What Happened Button -->
                <button class="what-happened-button" id="what-happened-button">
                    What Happened?

            <!-- Explanation Overlay -->
            <div class="explanation-overlay" id="explanation-overlay">
                <div>
                    <div class="typewriter" id="typewriter">
                        <!-- Typewriter text will be injected here -->
                    </div>
                    <button class="close-overlay" id="close-overlay">
                        Got it!
                    </button>
                </div>

            <script>
                // Select elements
                const igloo = document.getElementById('igloo');
                const freezeOverlay = document.getElementById('freeze-overlay');
                const whatHappenedButton = document.getElementById('what-happened-button');
                const explanationOverlay = document.getElementById('explanation-overlay');
                const typewriter = document.getElementById('typewriter');
                const closeOverlay = document.getElementById('close-overlay');
        
                // Freeze Screen Event
                igloo.addEventListener('click', () => {
                    freezeOverlay.classList.add('freeze-active');
                    document.body.style.overflow = 'hidden';
                });
        
                // Show Explanation
                whatHappenedButton.addEventListener('click', () => {
                    explanationOverlay.classList.add('explanation-active');
                    freezeOverlay.classList.remove('freeze-active');
                    typewriterText();
                });
        
                // Close Explanation Overlay
                closeOverlay.addEventListener('click', () => {
                    explanationOverlay.classList.remove('explanation-active');
                    document.body.style.overflow = 'auto'; // Enable scrolling again
                });
        
                // Typewriter Effect
                const text = `Hi there! Generative AI is a powerful tool, but it can sometimes make it easy to plagiarise by copying existing ideas or texts without giving proper credit. Avoid plagiarism by:
                
        1. Use AI-generated content as inspiration, not a final product.
        2. Always cross-check and verify the information provided by AI.
        3. Rewrite and rephrase content in your own words.
        4. Cite sources and give credit where it's due.
        
        Remember, be original and put on your thinking cap!`;
        
                function typewriterText() {
                    let index = 0;
                    typewriter.textContent = ''; // Clear previous text
                    const interval = setInterval(() => {
                        if (index < text.length) {
                            typewriter.textContent += text.charAt(index);
                            index++;
                        } else {
                            clearInterval(interval);
                        }
                    }, 50); // Adjust typing speed here (50ms per character)
                }
            </script>
